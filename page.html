<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Dashboard</title>
    <style>
        /* CSS Styling cho giao diện */
        body { font-family: sans-serif; padding: 20px; }
        
        table { border-collapse: collapse; width: 100%; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        
        /* Class để gạch ngang dòng đã xoá mềm */
        .deleted-row { 
            text-decoration: line-through; 
            color: #888; 
            background-color: #f9f9f9; 
        }

        .section { 
            margin-bottom: 40px; 
            border: 1px solid #ccc; 
            padding: 20px; 
            border-radius: 8px; 
            background-color: #fff;
        }

        h2 { margin-top: 0; color: #333; }

        .input-group { 
            margin-top: 15px; 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }

        input[type="text"] { 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px;
            flex: 1; /* Input tự giãn đều */
        }

        button { 
            cursor: pointer; 
            padding: 8px 16px; 
            border: none; 
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        button:hover { background-color: #45a049; }

        /* Style riêng cho nút Edit trong bảng */
        .btn-edit { background-color: #2196F3; margin-right: 5px; }
        .btn-edit:hover { background-color: #0b7dda; }

        /* Style riêng cho nút Delete trong bảng */
        .btn-delete { background-color: #f44336; }
        .btn-delete:hover { background-color: #da190b; }

        /* Style cho nút Cancel */
        .btn-cancel { background-color: #9e9e9e; }
        .btn-cancel:hover { background-color: #757575; }

        /* Class để ẩn phần tử */
        .hidden { display: none !important; }
        
        /* Disabled button state */
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="section">
        <h2>Posts Management</h2>
        <table id="post-table">
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th>Title</th>
                    <th>Views</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
            </thead>
            <tbody id="post-body">
                </tbody>
        </table>
        
        <div class="input-group">
            <input type="hidden" id="post_id_txt">
            
            <input type="text" id="post_title_txt" placeholder="Post Title">
            <input type="text" id="post_views_txt" placeholder="Views (e.g. 100)">
            
            <button id="post_save_btn" onclick="SavePost()">Add Post</button>
            <button id="post_cancel_btn" onclick="ResetPostForm()" class="hidden btn-cancel">Cancel</button>
        </div>
    </div>

    <div class="section">
        <h2>Comments Management</h2>
        <table id="comment-table">
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th>Comment Text</th>
                    <th>Post ID</th>
                    <th style="width: 150px;">Actions</th>
                </tr>
            </thead>
            <tbody id="comment-body">
                </tbody>
        </table>

        <div class="input-group">
            <input type="hidden" id="cmt_id_txt">

            <input type="text" id="cmt_text_txt" placeholder="Comment content...">
            <input type="text" id="cmt_postid_txt" placeholder="For Post ID (e.g. 1)">
            
            <button id="cmt_save_btn" onclick="SaveComment()">Add Comment</button>
            <button id="cmt_cancel_btn" onclick="ResetCommentForm()" class="hidden btn-cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
