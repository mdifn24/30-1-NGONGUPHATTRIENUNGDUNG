<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <style>
        .prod-img { 
        width: 80px; 
        height: 80px; 
        object-fit: cover; /* Giữ tỷ lệ ảnh, không bị méo */
        border-radius: 8px; 
        background-color: #eee;
        display: block;
    }
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        
        table { border-collapse: collapse; width: 100%; margin-top: 20px; table-layout: fixed; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; overflow: hidden; }
        th { background-color: #333; color: white; }
        
        /* Hiển thị dòng kẻ: 1 dòng trắng, 1 dòng xám */
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:nth-child(odd) { background-color: #ffffff; }
        tr:hover { background-color: #e2e2e2; }

        .prod-img { width: 80px; height: 80px; object-fit: cover; border-radius: 4px; }

        .controls { display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; align-items: center; }
        input[type="text"], select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .search-box { flex-grow: 1; }
        
        .pagination { margin-top: 20px; display: flex; justify-content: center; align-items: center; gap: 15px; }
        button { cursor: pointer; padding: 8px 16px; border: 1px solid #ccc; border-radius: 4px; background: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Danh sách sản phẩm</h2>

        <div class="controls">
            <input type="text" id="searchTitle" class="search-box" placeholder="Tìm kiếm theo tiêu đề..." oninput="handleSearch()">
            
            <select id="sortOption" onchange="handleSort()">
                <option value="">Sắp xếp...</option>
                <option value="price-asc">Giá tăng dần</option>
                <option value="price-desc">Giá giảm dần</option>
                <option value="name-asc">Tên A-Z</option>
                <option value="name-desc">Tên Z-A</option>
            </select>

            <label>Hiển thị:</label>
            <select id="pageSize" onchange="handlePageSizeChange()">
                <option value="5">5</option>
                <option value="10" selected>10</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 50px;">ID</th>
                    <th style="width: 100px;">Ảnh</th>
                    <th style="width: 200px;">Tiêu đề</th>
                    <th style="width: 100px;">Giá ($)</th>
                    <th>Mô tả</th>
                </tr>
            </thead>
            <tbody id="product-body"></tbody>
        </table>

        <div class="pagination">
            <button onclick="changePage(-1)">Trước</button>
            <span id="pageInfo">Đang tải...</span>
            <button onclick="changePage(1)">Sau</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
